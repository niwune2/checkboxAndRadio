<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Radio & Checkbox List</title>
</head>
<body>
    <div class="containerRadio">
        <div class="radioContainer">
            <h3>Radio Container</h3>
            <input type="number" id="radioNumber" min="1" value="1">
            <input type="button" value="Add Group" id="addRadioGroup">
            <div id="radioList"></div>
            <input type="button" value="Add List" id="addRadioList">
        </div>
    </div>

    <div class="containerCheckbox">
        <div class="checkboxContainer">
            <h3>Checkbox Container</h3>
            <input type="number" id="checkboxNumber" min="1" value="1">
            <input type="button" value="Add Group" id="addCheckboxGroup">
            <div id="checkboxList"></div>
            <input type="button" value="Add List" id="addCheckboxList">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
